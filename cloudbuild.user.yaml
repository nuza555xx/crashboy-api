steps:
  - name: 'node:18-alpine'
    entrypoint: 'npm'
    args: ['install']
  - name: 'node:18-alpine'
    entrypoint: 'npm'
    args: ['run', 'build:all']
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '${_REPO_REGION}/$PROJECT_ID/${_REPO_NAME}/user:latest',
        '-f',
        './Dockerfile.user',
        '.',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REPO_REGION}/$PROJECT_ID/${_REPO_NAME}/user:latest']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'user',
        '--image',
        '${_REPO_REGION}/$PROJECT_ID/${_REPO_NAME}/user:latest',
        '--platform=managed',
        '--region=asia-southeast1',
        '--allow-unauthenticated',
      ]

logsBucket: 'gs://buildlogging'
options:
  logging: GCS_ONLY
